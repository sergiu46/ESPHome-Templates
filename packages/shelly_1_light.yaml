# Device Specific Config shelly 1 light

esp8266:
  board: esp01_1m

output:
  - platform: gpio
    pin: GPIO4
    id: shelly_1_relay

light:
  - platform: binary
    name: ""
    output: shelly_1_relay
    id: lightid

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
    name: "Input"
    disabled_by_default: true
    on_state:
      then:
        - light.toggle: lightid
    internal: true
    id: switchid
