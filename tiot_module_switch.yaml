substitutions:
  friendly_name: "Device Name"
  name: device-name
  
  ip: !secret device_ip
  gateway: !secret gateway
  subnet: !secret subnet

  board: esp01_1m

  password: !secret password
  encryption_key: !secret encryption_key  
  
  wifi_ssid: !secret wifi_ssid
  wifi_pswd: !secret wifi_password

  # Optional
  # wifi_ssid2: !secret wifi_ssid2
  # wifi_pswd2: !secret wifi_password2
  
#########################################

esphome:
  name: ${name}
  
esp8266:
  board: ${board}

logger:

api:
  password: ${password}
  reboot_timeout: 5min
  encryption:
    key: ${encryption_key}

ota:
  password: ${password}

wifi:
  networks:
  - ssid: ${wifi_ssid}
    password: ${wifi_pswd}
  # Optional sencondary SSID
  # - ssid: ${wifi_ssid}
  #   password: ${wifi_pswd}
  
  # Optional manual IP
  manual_ip:
    static_ip: ${ip}
    gateway: ${gateway}
    subnet: ${subnet}
    
  # Optional Fallback SSID
  ap:
    ssid: "${friendly_name} Fallback"
    password: ${password}
captive_portal:


# TIOT Buttons
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO12
      mode:
        input: true
        pullup: true
      inverted: false
    name: "${friendly_name} Input"
    disabled_by_default: true
    on_state:
      - switch.toggle: relay
  - platform: gpio
    pin:
      number: GPIO13
      mode:
        input: true
        pullup: true
      inverted: false
    name: "${friendly_name} Input 2"
    disabled_by_default: true

# TIOT Relay
switch:
  - platform: gpio
    name: "${friendly_name}"
    pin: GPIO4
    id: relay
    icon: mdi:power

# Enable Web Server
web_server:
  port: 80
  auth:
    username: ${name}
    password: ${password}
  


button:
  # Restart Button
  - platform: restart
    name: "${friendly_name} Restart"

text_sensor:
  # Uptime
  - platform: template
    name: ${friendly_name} Uptime
    id: uptime_human
    icon: mdi:clock-start
    disabled_by_default: true
    
  # WiFi Info
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP"
      icon: "mdi:ip-network"
      disabled_by_default: true
    ssid:
      name: "${friendly_name} SSID"
      icon: "mdi:wifi-strength-4"
      disabled_by_default: true

sensor:
  # WiFi Signal
  - platform: wifi_signal
    name: "${friendly_name} RSSI"
    update_interval: 120s
    
  # VCC Voltage
  - platform: adc
    pin: VCC
    name: "${friendly_name} VCC Voltage"
    disabled_by_default: true
    
  # Uptime
  - platform: uptime
    name: "${friendly_name} Uptime Seconds"
    id: uptime_sensor
    update_interval: 60s
    disabled_by_default: true
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();
